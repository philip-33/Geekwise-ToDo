<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="col-sm-4">
        <hr>
        <h1 class="heading center">To Do</h1>
        <ul id="todo" name="listOfTasks"></ul>
    </div>
    
    <div class="col-sm-4">
        <hr>
        <h1 class="heading center">Done</h1>
        <ul id="done"></ul>
    </div>

    <div class="container col-sm-4">
        <hr>
        <h1 id="newTask" class="heading center">New</h1>
        <form method="post" name="taskForm" action="index.html">
            <div class="form-group"> <!-- add <div class="form-group has-error"> with invalid input-->
                <label for="task"></label>
                <input type="text" class="form-control" id="task" value="" name="tsk" placeholder="What Do?">
            </div>
            <input type="submit" value="To Do" class="btn btn-primary btn-lg">
        </form>
    </div>           
    <script src="js\scripts.js"></script>
</body>
</html>
